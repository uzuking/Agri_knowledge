<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農学の視点で楽しむ！ベランダ菜園入門</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
        }

        /* 16:9 アスペクト比を維持するコンテナ */
        .aspect-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .slide-deck {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            padding: 5%;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            color: #1a202c;
            line-height: 1.8;
        }

        .slide.active {
            display: flex;
        }
        
        /* テキストスタイル */
        .slide h1, .slide .big-number {
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 5rem);
            margin: 0;
        }
        
        .slide .message {
            font-size: clamp(1.25rem, 4vw, 2.5rem);
            font-weight: 700;
        }
        
        .slide .sub-message {
             font-size: clamp(1rem, 3vw, 2rem);
        }

        .highlight {
            color: #dd6b20; /* 濃いオレンジ */
        }

        /* レイアウトパターン */
        .layout-icon-keyword .icon-container {
            display: flex;
            gap: 2rem;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .layout-icon-keyword .icon {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
        }

        .layout-big-number .big-number {
             font-size: clamp(5rem, 25vw, 15rem);
             font-weight: 900;
             color: #dd6b20;
        }

    </style>

        <style>
        /* YouTube用最適化 */
        .slide { display: none !important; }
        .slide.youtube-active { display: flex !important; }

        .aspect-container {
            width: 1920px !important;
            height: 1080px !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            position: relative !important;
        }

        .slide-deck {
            width: 1920px !important;
            height: 1080px !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 1920px !important;
            height: 1080px !important;
            overflow: hidden !important;
        }

        .container {
            margin: 0 !important;
            padding: 0 !important;
        }
        </style>
        </head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="aspect-container">
            <div id="slide-deck" class="slide-deck">
                <div class="slide youtube-active">
                    <p class="message">データ① <span class="highlight">光の量とトマトの収量</span></p>
                    <div class="w-full max-w-4xl mx-auto mt-4 p-4 bg-white rounded-lg shadow-inner">
                        <svg viewBox="0 0 800 500" class="w-full h-full" aria-labelledby="chart-title chart-desc">
                            <title id="chart-title">光の量とトマトの収量の関係</title>
                            <desc id="chart-desc">平均日射量が増えるにつれて、トマトの収量が比例して増加することを示す折れ線グラフです。</desc>
                            
                            <!-- Axes and Grid -->
                            <g class="text-gray-400 text-xl" stroke="currentColor" stroke-width="1">
                                <!-- Y-axis grid lines and labels -->
                                <text x="45" y="435" text-anchor="end">6000</text>
                                <line x1="50" y1="430" x2="780" y2="430" class="opacity-20"></line>
                                <text x="45" y="355" text-anchor="end">8000</text>
                                <line x1="50" y1="350" x2="780" y2="350" class="opacity-20"></line>
                                <text x="45" y="275" text-anchor="end">10000</text>
                                <line x1="50" y1="270" x2="780" y2="270" class="opacity-20"></line>
                                <text x="45" y="195" text-anchor="end">12000</text>
                                <line x1="50" y1="190" x2="780" y2="190" class="opacity-20"></line>
                                
                                <!-- X-axis labels -->
                                <text x="50" y="465" text-anchor="middle">6.0</text>
                                <text x="278" y="465" text-anchor="middle">7.5</text>
                                <text x="598" y="465" text-anchor="middle">9.6</text>
                                <text x="780" y="465" text-anchor="middle">10.8</text>

                                <!-- Axis Lines -->
                                <line x1="50" y1="50" x2="50" y2="430" stroke-width="2"></line>
                                <line x1="50" y1="430" x2="780" y2="430" stroke-width="2"></line>
                            </g>

                             <!-- Axis Titles -->
                            <text x="15" y="250" class="text-2xl fill-current text-gray-600" transform="rotate(-90, 15, 250)">収量 (kg/10a)</text>
                            <text x="415" y="490" text-anchor="middle" class="text-2xl fill-current text-gray-600">平均日射量 (MJ/m²/day)</text>

                            <!-- Data line -->
                            <polyline fill="none" stroke="#dd6b20" stroke-width="4" points="
                                50, 430
                                217, 367
                                278, 311
                                369, 269
                                475, 170
                                598, 142
                                689, 93
                                780, 50
                            "/>
                            
                            <!-- Data points -->
                             <g fill="#dd6b20">
                                <circle cx="50" cy="430" r="6"></circle>
                                <circle cx="217" cy="367" r="6"></circle>
                                <circle cx="278" cy="311" r="6"></circle>
                                <circle cx="369" cy="269" r="6"></circle>
                                <circle cx="475" cy="170" r="6"></circle>
                                <circle cx="598" cy="142" r="6"></circle>
                                <circle cx="689" cy="93" r="6"></circle>
                                <circle cx="780" cy="50" r="6"></circle>
                            </g>
                        </svg>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
