<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農学の視点で楽しむ！ベランダ菜園入門</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
        }

        /* 16:9 アスペクト比を維持するコンテナ */
        .aspect-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .slide-deck {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            padding: 5%;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            color: #1a202c;
            line-height: 1.8;
        }

        .slide.active {
            display: flex;
        }
        
        /* テキストスタイル */
        .slide h1, .slide .big-number {
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 5rem);
            margin: 0;
        }
        
        .slide .message {
            font-size: clamp(1.25rem, 4vw, 2.5rem);
            font-weight: 700;
        }
        
        .slide .sub-message {
             font-size: clamp(1rem, 3vw, 2rem);
        }

        .highlight {
            color: #dd6b20; /* 濃いオレンジ */
        }

        /* レイアウトパターン */
        .layout-icon-keyword .icon-container {
            display: flex;
            gap: 2rem;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .layout-icon-keyword .icon {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
        }

        .layout-big-number .big-number {
             font-size: clamp(5rem, 25vw, 15rem);
             font-weight: 900;
             color: #dd6b20;
        }

    </style>

        <style>
        /* YouTube用最適化 */
        .slide { display: none !important; }
        .slide.youtube-active { display: flex !important; }

        .aspect-container {
            width: 1920px !important;
            height: 1080px !important;
            max-width: none !important;
            margin: 0 !important;
            padding: 0 !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            position: relative !important;
        }

        .slide-deck {
            width: 1920px !important;
            height: 1080px !important;
        }

        body {
            margin: 0 !important;
            padding: 0 !important;
            width: 1920px !important;
            height: 1080px !important;
            overflow: hidden !important;
        }

        .container {
            margin: 0 !important;
            padding: 0 !important;
        }
        </style>
        </head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="aspect-container">
            <div id="slide-deck" class="slide-deck">
                <div class="slide youtube-active layout-icon-keyword">
                    <div class="icon-container">
                        <svg class="icon text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                        <svg class="icon text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
