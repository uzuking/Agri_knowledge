<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農学の視点で楽しむ！ベランダ菜園入門</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f4f8;
        }

        /* 16:9 アスペクト比を維持するコンテナ */
        .aspect-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .slide-deck {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            padding: 5%;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            background-color: #ffffff;
            background-size: cover;
            background-position: center;
            color: #1a202c;
            line-height: 1.8;
        }

        .slide.active {
            display: flex;
        }
        
        /* テキストスタイル */
        .slide h1, .slide .big-number {
            font-weight: 900;
            font-size: clamp(2rem, 8vw, 5rem);
            margin: 0;
        }
        
        .slide .message {
            font-size: clamp(1.25rem, 4vw, 2.5rem);
            font-weight: 700;
        }
        
        .slide .sub-message {
             font-size: clamp(1rem, 3vw, 2rem);
        }

        .highlight {
            color: #dd6b20; /* 濃いオレンジ */
        }

        /* レイアウトパターン */
        .layout-icon-keyword .icon-container {
            display: flex;
            gap: 2rem;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .layout-icon-keyword .icon {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
        }

        .layout-big-number .big-number {
             font-size: clamp(5rem, 25vw, 15rem);
             font-weight: 900;
             color: #dd6b20;
        }

    </style>

<script src="https://cdn.tailwindcss.com"></script>
<style>
/* YouTube用完璧16:9最適化 */
body {
    margin: 0 !important;
    padding: 0 !important;
    width: 1920px !important;
    height: 1080px !important;
    overflow: hidden !important;
    background-color: #f0f4f8 !important;
}

.container {
    margin: 0 !important;
    padding: 0 !important;
    width: 1920px !important;
    height: 1080px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}

/* カード部分を画面いっぱいの16:9に調整 */
.aspect-container {
    position: relative !important;
    width: 1920px !important;
    height: 1080px !important;
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
    box-shadow: none !important;
    border-radius: 0 !important;
    overflow: hidden !important;
}

.slide-deck {
    position: absolute !important;
    top: 0 !important;
    left: 0 !important;
    width: 1920px !important;
    height: 1080px !important;
}

/* スライドの表示制御 */
.slide {
    display: none !important;
}

.slide.youtube-active {
    display: flex !important;
    width: 100% !important;
    height: 100% !important;
    padding: 60px !important;
    box-sizing: border-box !important;
    flex-direction: column !important;
    justify-content: center !important;
    align-items: flex-start !important;
    text-align: left !important;
}

/* フォントサイズ調整（16:9最適化） */
.slide h1, .slide .big-number {
    font-size: clamp(3rem, 6vw, 8rem) !important;
}

.slide .message {
    font-size: clamp(2rem, 4vw, 4rem) !important;
}

.slide .sub-message {
    font-size: clamp(1.5rem, 3vw, 3rem) !important;
}

.layout-icon-keyword .icon {
    width: clamp(80px, 8vw, 120px) !important;
    height: clamp(80px, 8vw, 120px) !important;
}

    font-size: clamp(8rem, 20vw, 20rem) !important;
}
</style>
</head>
<body>
    <div class="container">
        <div class="aspect-container">
            <div id="slide-deck" class="slide-deck">
                <div class="slide youtube-active">
                    <img src="https://placehold.co/150x150/e2e8f0/4a5568?text=講師" class="rounded-full mb-4" alt="講師アバター">
                    <p class="message">講師：松嶋 卯月</p>
                    <p class="sub-message">(農学部 地域環境科学科)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
